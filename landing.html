<script>
const $ = s => document.querySelector(s), $$ = s => document.querySelectorAll(s);

/* Pre‚Äëloader */
window.addEventListener('load', () => document.body.classList.add('loaded'));

/* Burger */
$('#burger').addEventListener('click', () => $('#nav-links').classList.toggle('open'));

/* Navbar glass */
new IntersectionObserver(e => $('#navbar').classList.toggle('scrolled', !e[0].isIntersecting),
  { rootMargin: '-80px 0px 0px 0px' }
).observe($('#hero'));

/* 1Ô∏è‚É£  üëá Nuevo sistema de tema basado en la clase .light -------------- */
const themeToggle = $('#theme-toggle');
function setTheme(isLight){
  document.body.classList.toggle('light', isLight);
  themeToggle.setAttribute('aria-pressed', isLight);
  localStorage.setItem('theme', isLight ? 'light' : 'dark');
}
themeToggle.addEventListener('click', () => setTheme(!document.body.classList.contains('light')));
const saved = localStorage.getItem('theme');
setTheme(saved ? saved === 'light' : !matchMedia('(prefers-color-scheme: dark)').matches);

/* LSA toggle */
const lsaToggle = $('#lsa-toggle');
lsaToggle.addEventListener('click', () => {
  const a = document.body.classList.toggle('lsa-active');
  lsaToggle.textContent = a ? 'üñê LSA ON' : 'üñê LSA OFF';
  lsaToggle.setAttribute('aria-pressed', a);
});

/* Hero parallax */
document.addEventListener('scroll', () =>
  $('[data-scroll]').style.setProperty('--scroll-y', window.scrollY * .2 + 'px'));

/* Video autoplay */
new IntersectionObserver(e => e.forEach(o => o.isIntersecting ? $('#demo-video').play() : $('#demo-video').pause()),
  { threshold: .6 }
).observe($('#demo-video'));

/* Fade‚Äëup */
const faders = $$('.fade-up'),
      io = new IntersectionObserver(es => es.forEach(e => {
        if(e.isIntersecting){ e.target.classList.add('in-view'); io.unobserve(e.target); }
      }), { threshold: .25 });
faders.forEach(el => io.observe(el));

/* FAQ */
$$('.faq-question').forEach(q => q.addEventListener('click', () => {
  q.classList.toggle('open'); q.nextElementSibling.classList.toggle('open');
}));

/* Ripple */
document.body.addEventListener('click', e => {
  const t = e.target.closest('.btn'); if(!t) return;
  const c = document.createElement('span'), d = Math.max(t.clientWidth, t.clientHeight);
  c.style.width = c.style.height = d + 'px';
  c.style.left = e.clientX - t.getBoundingClientRect().left - d/2 + 'px';
  c.style.top  = e.clientY - t.getBoundingClientRect().top  - d/2 + 'px';
  c.className = 'ripple'; t.appendChild(c); setTimeout(() => c.remove(), 600);
});

/* Stats counter */
const counters = $$('.num'), cIO = new IntersectionObserver(es => es.forEach(e => {
  if(!e.isIntersecting) return;
  const el = e.target, target = +el.dataset.target; let cur = 0, inc = target/80;
  (function upd(){ cur += inc; if(cur >= target){ el.textContent = target.toLocaleString(); }
    else { el.textContent = Math.round(cur).toLocaleString(); requestAnimationFrame(upd); }})();
  cIO.unobserve(el);
}));
counters.forEach(el => cIO.observe(el));

/* Tilt effect */
document.addEventListener('mousemove', e => {
  $$('.tilt').forEach(el => {
    const r = el.getBoundingClientRect(),
          x = (e.clientX - r.left - r.width/2) / r.width * 20,
          y = (e.clientY - r.top  - r.height/2) / r.height * 20;
    el.style.transform = `perspective(700px) rotateX(${-y}deg) rotateY(${x}deg)`;
  });
});
document.addEventListener('mouseleave', () =>
  $$('.tilt').forEach(el => el.style.transform = 'perspective(700px) rotateX(0) rotateY(0)'));

/* Newsletter */
$('#newsletter-form')?.addEventListener('submit', e => {
  e.preventDefault(); alert('¬°Gracias por suscribirte!'); e.target.reset();
});

/* Scroll progress & BackTop */
const prog = $('#progress'), bt = $('#back-top');
window.addEventListener('scroll', () => {
  const h = document.documentElement.scrollHeight - innerHeight;
  prog.style.width = scrollY / h * 100 + '%';
  bt.classList.toggle('show', scrollY > 400);
});
bt.addEventListener('click', () => scrollTo({ top: 0, behavior: 'smooth' }));

/* Service worker */
'serviceWorker' in navigator && navigator.serviceWorker.register('sw.js').catch(console.error);
</script>
