<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeñAR Web App Pixel‑Perfect</title>
  <link rel="stylesheet" href="styles.css">

  <!-- MediaPipe libraries for Tracker Combinado -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
</head>
<body>
  <!-- Splash Screen -->

  <canvas id="splash"></canvas>
  <audio id="enter-sound" src="enter.mp3" preload="auto"></audio>
  <audio id="done-sound" src="done.mp3" preload="auto"></audio>
  <script>
  (function(){
    const canvas = document.getElementById('splash'),
          ctx = canvas.getContext('2d'),
          dpr = window.devicePixelRatio || 1;

    const WIDTH = () => window.innerWidth;
    const HEIGHT = () => window.innerHeight;

    function resize() {
      canvas.width  = WIDTH() * dpr;
      canvas.height = HEIGHT() * dpr;
      canvas.style.width  = WIDTH() + 'px';
      canvas.style.height = HEIGHT() + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }

    window.addEventListener('resize', resize);
    resize();

    const PRIMARY_COLOR = '#5B37B7';
    const BG_COLOR = '#F9F9FC';
    const TEXT_COLOR = '#FFFFFF';
    const LOGO_SIZE = 160;
    const LOADER_WIDTH = 240;
    const LOADER_HEIGHT = 6;
    const FADE_OUT_MS = 1000;
    const TOTAL_DURATION = 4500;

    let glowAlpha = 0, glowUp = true;
    let splashOpacity = 0, entrySoundPlayed = false;
    let fadeOutStart = null;
    let showError = false;
    const startTime = performance.now();

    const enterSound = document.getElementById('enter-sound');
    const doneSound = document.getElementById('done-sound');

    function drawRoundedRect(x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }

    function drawTextureNoise(alpha = 0.04) {
      const density = 0.6;
      const amount = 100;
      ctx.fillStyle = `rgba(0,0,0,${alpha})`;
      for (let i = 0; i < amount; i++) {
        const x = Math.random() * WIDTH();
        const y = Math.random() * HEIGHT();
        const size = Math.random() * 1.2;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawLogo(x, y, size, glow, scale = 1, opacity = 1) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(scale, scale);
      ctx.translate(-x, -y);
      ctx.globalAlpha = opacity;

      const radius = 36;
      drawRoundedRect(x - size/2, y - size/2, size, size, radius);
      const grad = ctx.createLinearGradient(x - size/2, y - size/2, x + size/2, y + size/2);
      grad.addColorStop(0, '#6B47D9');
      grad.addColorStop(1, '#5025AC');
      ctx.fillStyle = grad;
      ctx.shadowColor = `rgba(91,55,183,${glow})`;
      ctx.shadowBlur = 20 * glow;
      ctx.fill();
      ctx.shadowBlur = 0;

      ctx.fillStyle = TEXT_COLOR;
      ctx.font = `${Math.floor(size * 0.25)}px 'Helvetica Neue', sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('SeñAR', x, y);

      ctx.restore();
    }

    function drawLoader(x, y, w, h, progress, opacity = 1) {
      ctx.globalAlpha = opacity;
      ctx.fillStyle = 'rgba(91,55,183,0.15)';
      ctx.beginPath();
      ctx.roundRect(x - w / 2, y, w, h, 4);
      ctx.fill();

      const grad = ctx.createLinearGradient(x - w / 2, y, x + w / 2, y);
      grad.addColorStop(0, '#5B37B7');
      grad.addColorStop(1, '#7D5EF8');
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.roundRect(x - w / 2, y, w * progress, h, 4);
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    function drawStatusText(x, y, status, opacity = 1) {
      ctx.save();
      ctx.globalAlpha = opacity;
      ctx.fillStyle = '#888';
      ctx.font = '14px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(status, x, y);
      ctx.restore();
    }

    function animate(ts) {
      const elapsed = ts - startTime;
      const loaderProgress = Math.min(elapsed / (TOTAL_DURATION - FADE_OUT_MS), 1);
      const centerX = WIDTH() / 2;
      const centerY = HEIGHT() / 2 - 40;

      if (!entrySoundPlayed && elapsed > 200) {
        enterSound.play().catch(() => {});
        entrySoundPlayed = true;
      }

      if (elapsed >= TOTAL_DURATION && !fadeOutStart) {
        fadeOutStart = ts;
        doneSound.play().catch(() => {});
      }

      if (glowUp) {
        glowAlpha += 0.01;
        if (glowAlpha >= 0.35) glowUp = false;
      } else {
        glowAlpha -= 0.01;
        if (glowAlpha <= 0.1) glowUp = true;
      }

      if (fadeOutStart) {
        const fadeElapsed = ts - fadeOutStart;
        splashOpacity = Math.max(0, 1 - (fadeElapsed / FADE_OUT_MS));
        if (splashOpacity <= 0) {
          canvas.style.display = 'none';
          window.dispatchEvent(new Event('splashDone'));
          return;
        }
      } else {
        splashOpacity = Math.min(1, splashOpacity + 0.02);
      }

      ctx.save();
      ctx.globalAlpha = splashOpacity;
      ctx.fillStyle = BG_COLOR;
      ctx.fillRect(0, 0, WIDTH(), HEIGHT());
      drawTextureNoise(0.02);

      const entryProgress = Math.min(elapsed / 600, 1);
      const scale = 0.8 + 0.2 * easeOutBack(entryProgress);
      drawLogo(centerX, centerY, LOGO_SIZE, glowAlpha, scale, splashOpacity);
      drawLoader(centerX, centerY + LOGO_SIZE / 2 + 32, LOADER_WIDTH, LOADER_HEIGHT, loaderProgress, splashOpacity);

      const status = loaderProgress < 0.33 ? 'Cargando reconocimiento...' : loaderProgress < 0.66 ? 'Inicializando cámara...' : 'Listo';
      drawStatusText(centerX, centerY + LOGO_SIZE / 2 + 56, status, splashOpacity);

      ctx.restore();
      requestAnimationFrame(animate);
    }

    function easeOutBack(t){
      const c1 = 1.70158, c3 = c1 + 1;
      return 1 + c3 * Math.pow(t-1,3) + c1 * Math.pow(t-1,2);
    }

    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        if (typeof radius === 'number') radius = {tl: radius, tr: radius, br: radius, bl: radius};
        else {
          const defaultRadius = {tl: 0, tr: 0, br: 0, bl: 0};
          for (let side in defaultRadius) radius[side] = radius[side] || defaultRadius[side];
        }
        this.beginPath();
        this.moveTo(x + radius.tl, y);
        this.lineTo(x + width - radius.tr, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
        this.lineTo(x + width, y + height - radius.br);
        this.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
        this.lineTo(x + radius.bl, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
        this.lineTo(x, y + radius.tl);
        this.quadraticCurveTo(x, y, x + radius.tl, y);
        this.closePath();
        return this;
      }
    }

    requestAnimationFrame(animate);
  })();
  </script>
  <!-- Guided Tour -->
  <div class="tour-overlay" id="tourOverlay">
    <div class="tour-tooltip" id="tourTooltip"></div>
    <button id="tourNext">Siguiente</button>
    <button id="tourClose">Omitir</button>
  </div>

  <!-- Settings Screen -->
  <div class="settings-screen" id="settingsScreen">
    <div class="settings-header">
      <button id="settingsBack" class="back-btn" aria-label="Back"><svg aria-hidden="true"><use href="icons/arrow-left.svg#icon"/></svg></button>
      <span>Settings</span>
    </div>
    <div class="settings-content">
      <div class="settings-section">
        <div class="group-title">General</div>
        <div class="settings-card">
          <div class="settings-item"><div class="item-label">Theme</div><div class="item-value" id="themeValue">Light</div></div>
          <div class="settings-item"><div class="item-label">Subtitle size</div><div class="item-control"><input type="range" min="12" max="24" value="16" id="subtitleSizeSlider"><div class="item-value" id="subtitleSizeValue">16 pt</div></div></div>
          <div class="settings-item"><div class="item-label">Haptics</div><label class="toggle-switch"><input type="checkbox" id="hapticsToggle" checked><span class="slider"></span></label></div>
          <div class="settings-item"><div class="item-label">Alto contraste</div><label class="toggle-switch"><input type="checkbox" id="contrastToggle"><span class="slider"></span></label></div>
        </div>
      </div>
      <div class="settings-section">
        <div class="group-title">Offline Models</div>
        <div class="settings-card">
          <div class="settings-item"><div class="item-icon"><svg aria-hidden="true"><use href="icons/chat.svg#icon"/></svg></div><div class="item-info"><div class="item-label">Audio-STT</div><div class="item-sub">30 MB v0.3.2</div></div><button class="settings-button primary">Download</button></div>
          <div class="settings-item"><div class="item-icon"><svg aria-hidden="true"><use href="icons/hand.svg#icon"/></svg></div><div class="item-info"><div class="item-label">LSA Translation</div><div class="item-sub">48 MB v0.6.1</div></div><button class="settings-button secondary">Settings</button></div>
        </div>
      </div>
      <div class="settings-section">
        <div class="group-title">Dialects</div>
        <div class="settings-card">
          <div class="settings-item">
            <div class="item-label">Dialect</div>
            <div class="item-control">
              <select id="dialectSelect">
                <option value="noroeste">Noroeste</option>
                <option value="cuyo">Cuyo</option>
                <option value="noreste">Noreste</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main UI -->
  <div class="overlay">
    <video id="video" autoplay muted playsinline></video>
<canvas id="trackerCanvas"></canvas>

    <div class="controls-left">
      <button id="settingsBtn" class="control-btn" aria-label="Configuración"><svg viewBox="0 0 24 24"><path d="M12 8a4 4 0 100 8 4 4 0 000-8zm8.94 6l1.06 2.12-2.12.94a7.01 7.01 0 01-1.52 1.52l-.94 2.12-2.12-1.06a7.007 7.007 0 01-2.56 0L9.54 19.6l-.94-2.12a7.01 7.01 0 01-1.52-1.52L3.96 14l1.06-2.12a7.01 7.01 0 010-2.56L3.96 7.32l2.12-.94c.36-.6.8-1.1 1.52-1.52l.94-2.12L11.06 4l2.12 1.06c.84-.18 1.7-.18 2.56 0L16.68 4l.94 2.12c.7.4 1.16.92 1.52 1.52l2.12.94-1.06 2.12c.18.84.18 1.7 0 2.56z"/></svg></button>
      <button id="themeToggle" class="control-btn" aria-label="Cambiar tema"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg></button>
      <button id="pauseBtn" class="control-btn" aria-label="Pausar reproducción"><svg viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg></button>
      <button id="snapshotBtn" class="control-btn" aria-label="Capturar foto"><svg viewBox="0 0 24 24"><path d="M20 5h-3.17l-1.84-2H8.99L7.15 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-8 3a5 5 0 100 10 5 5 0 000-10z"/></svg></button>
      <button id="switchCamBtn" class="control-btn" aria-label="Cambiar cámara"><svg viewBox="0 0 24 24"><path d="M20 4h-3.17l-1.84-2H8.99L7.15 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h3.17L8.99 4h6.02l1.84 2H20v12zM9 15l3 3 3-3H9zm6-6l-3-3-3 3h6z"/></svg></button>
      <button id="restartBtn" class="control-btn" aria-label="Reiniciar video"><svg viewBox="0 0 24 24"><path d="M12 5V1l-4 4 4 4V6c3.86 0 7 3.14 7 7s-3.14 7-7 7-7-3.14-7-7H3c0 4.97 4.03 9 9 9s9-4.03 9-9-4.03-9-9-9z"/></svg></button>
    </div>

    <div id="captionContainer" class="caption-container" aria-live="assertive" aria-atomic="true">
      <div class="progress-bar"><div id="progress" class="progress"></div></div>
      <div id="captionText"></div>
    </div>

    <div class="controls-bottom"><button id="micBtn" class="mic-button" aria-label="Iniciar reconocimiento de voz"><svg viewBox="0 0 24 24"><path d="M12 14a2 2 0 002-2V6a2 2 0 10-4 0v6a2 2 0 002 2zm5-2a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 8a7 7 0 007-7h-2a5 5 0 01-10 0H5a7 7 0 007 7z"/></svg></button></div>

    <div id="fpsBadge" class="fps-badge">0 fps</div>
    <div id="fallbackCam" class="fallback" role="alert"><span class="sr-only">Cámara no disponible</span><svg aria-hidden="true"><use href="icons/camera.svg#icon"/></svg><span aria-hidden="true">Cámara no disponible</span></div>
    <div id="fallbackSpeech" class="fallback" role="alert"><span class="sr-only">Voz no soportada</span><svg aria-hidden="true"><use href="icons/mic.svg#icon"/></svg><span aria-hidden="true">Voz no soportada</span></div>
  </div>

  <!-- Whisper tiny (q8) local + Tracker Combinado -->
